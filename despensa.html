<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despensa - Wonder Fridge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-location="Despensa">
  <nav class="top-menu">
    <a href="nevera.html">Nevera</a>
    <a href="congelador.html">Congelador</a>
    <a href="despensa.html">Despensa</a>
  </nav>
  <main>
    <h1>Despensa</h1>
    <input type="text" id="item-search" class="search-bar" placeholder="Buscar...">
    <div id="items"></div>
    <button id="add-btn" class="add-button">+</button>
  </main>

  <div id="add-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Selecciona un alimento</h2>
      <input type="text" id="icon-search" class="search-bar" placeholder="Buscar iconos...">
      <select id="category-select"></select>
      <div id="icon-grid"></div>
      <form id="add-form" class="hidden">
        <div class="selected">
          <img id="selected-icon" alt="">
          <span id="selected-name"></span>
        </div>
        <input type="number" id="food-qty" min="1" value="1">
        <select id="food-unit">
          <option value="unidades">Unidades</option>
          <option value="kg">Kilos</option>
          <option value="l">Litros</option>
        </select>
        <input type="date" id="food-exp">
        <button type="submit">Agregar</button>
      </form>
      <button id="close-modal" type="button">Cerrar</button>
    </div>
  </div>

  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Eliminar elemento</h2>
      <div class="selected">
        <img id="confirm-icon" alt="">
        <span id="confirm-name"></span>
      </div>
      <p>¿Estás seguro de eliminar este elemento?</p>
      <div class="modal-actions">
        <button id="confirm-delete" type="button">Eliminar</button>
        <button id="confirm-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
