<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevera - Wonder Fridge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-location="Nevera">
  <nav class="top-menu">
    <a href="nevera.html">Nevera</a>
    <a href="congelador.html">Congelador</a>
    <a href="despensa.html">Despensa</a>
    <a href="compras.html">Compras</a>
  </nav>
  <main>
    <h1>Nevera</h1>
    <input type="text" id="item-search" class="search-bar" placeholder="Buscar...">
    <div id="items"></div>
    <button id="add-btn" class="add-button">+</button>
  </main>

    <div id="add-modal" class="modal hidden">
      <div class="modal-content">
        <div id="selection-step">
          <div id="category-section" class="category-section"></div>
          <input type="text" id="modal-item-search" class="search-bar" placeholder="Buscar ítem...">
          <div id="items-section" class="items-section"></div>
        </div>
        <form id="add-form" class="hidden">
          <button type="button" id="back-btn">Volver</button>
          <div class="selected">
            <img id="detail-icon" alt="">
            <div>
              <h3 id="detail-name"></h3>
              <p id="detail-category"></p>
            </div>
          </div>
          <label>Ubicación
            <select id="detail-location">
              <option value="Nevera">Nevera</option>
              <option value="Congelador">Congelador</option>
              <option value="Despensa">Despensa</option>
            </select>
          </label>
          <label>Cantidad
            <input type="number" id="detail-qty" min="0" value="1">
          </label>
          <label>Unidad
            <select id="detail-unit">
              <option value="unidades">Unidades</option>
              <option value="kg">Kilos</option>
              <option value="l">Litros</option>
            </select>
          </label>
          <label>Fecha de registro
            <input type="date" id="detail-reg" readonly>
          </label>
          <label>Fecha de caducidad
            <input type="date" id="detail-exp">
          </label>
          <label>Nota
            <textarea id="detail-note"></textarea>
          </label>
          <button type="submit">Agregar</button>
        </form>
        <button id="close-modal" type="button">Cerrar</button>
      </div>
    </div>

  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Eliminar elemento</h2>
      <div class="selected">
        <img id="confirm-icon" alt="">
        <span id="confirm-name"></span>
      </div>
      <p>¿Estás seguro de eliminar este elemento?</p>
      <div class="modal-actions">
        <button id="confirm-delete" type="button">Eliminar</button>
        <button id="confirm-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
