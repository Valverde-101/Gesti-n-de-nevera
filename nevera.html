<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevera - Wonder Fridge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-location="Nevera">
  <nav class="top-menu">
    <a href="nevera.html">Nevera</a>
    <a href="congelador.html">Congelador</a>
    <a href="despensa.html">Despensa</a>
    <a href="compras.html">Compras</a>
  </nav>
  <main>
    <h1>Nevera</h1>
    <input type="text" id="item-search" class="search-bar" placeholder="Buscar...">
    <button id="options-btn" class="options-button">⚙</button>
    <div id="items"></div>
    <button id="add-btn" class="add-button">+</button>
  </main>

    <div id="add-modal" class="modal hidden">
      <div class="modal-content">
        <div id="selection-step">
          <div id="category-section" class="category-section"></div>
          <input type="text" id="modal-item-search" class="search-bar" placeholder="Buscar ítem...">
          <div id="items-section" class="items-section"></div>
        </div>
        <form id="add-form" class="hidden">
          <div class="form-top">
            <button type="button" id="back-btn">←</button>
            <button type="button" id="add-shopping-btn">Añadir a lista de compra</button>
          </div>
          <div class="selected">
            <img id="detail-icon" alt="">
            <div>
              <h3 id="detail-name"></h3>
              <p id="detail-category"></p>
            </div>
          </div>
          <label>Ubicación
            <select id="detail-location">
              <option value="Nevera">Nevera</option>
              <option value="Congelador">Congelador</option>
              <option value="Despensa">Despensa</option>
            </select>
          </label>
          <label>Cantidad
            <input type="number" id="detail-qty" min="0" value="1">
          </label>
          <label>Unidad
            <select id="detail-unit">
              <option value="unidades">Unidades</option>
              <option value="kg">Kilos</option>
              <option value="l">Litros</option>
            </select>
          </label>
          <label>Fecha de registro
            <input type="date" id="detail-reg" readonly>
          </label>
          <label>Fecha de caducidad
            <input type="date" id="detail-exp">
          </label>
          <label>Nota
            <textarea id="detail-note"></textarea>
          </label>
          <div class="form-actions">
            <button type="button" id="delete-btn" class="hidden">Eliminar</button>
            <button type="submit" id="save-btn">Agregar</button>
            <button type="button" id="close-modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>

  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Eliminar elemento</h2>
      <div class="selected">
        <img id="confirm-icon" alt="">
        <span id="confirm-name"></span>
      </div>
      <p>¿Estás seguro de eliminar este elemento?</p>
      <div class="modal-actions">
        <button id="confirm-delete" type="button">Eliminar</button>
        <button id="confirm-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="multi-actions" class="multi-actions hidden">
    <button id="move-selected" type="button">Mover</button>
    <button id="copy-selected" type="button">Copiar</button>
    <button id="delete-selected" type="button">Eliminar</button>
  </div>

  <div id="move-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Mover a</h2>
      <select id="move-select">
        <option value="Nevera">Nevera</option>
        <option value="Congelador">Congelador</option>
        <option value="Despensa">Despensa</option>
      </select>
      <div class="modal-actions">
        <button id="move-confirm" type="button">Mover</button>
        <button id="move-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="copy-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Copiar a</h2>
      <select id="copy-select">
        <option value="Nevera">Nevera</option>
        <option value="Congelador">Congelador</option>
        <option value="Despensa">Despensa</option>
        <option value="Compras">Lista de compras</option>
      </select>
      <div class="modal-actions">
        <button id="copy-confirm" type="button">Copiar</button>
        <button id="copy-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="multi-confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Eliminar elementos</h2>
      <div id="multi-confirm-list"></div>
      <p>¿Estás seguro de eliminar estos elementos?</p>
      <div class="modal-actions">
        <button id="multi-confirm-delete" type="button">Eliminar</button>
        <button id="multi-confirm-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="options-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Opciones</h2>
      <label>Ordenar por
        <select id="sort-select">
          <option value="name">Nombre</option>
          <option value="expiration">Fecha de caducidad</option>
          <option value="quantity">Cantidad</option>
          <option value="registered">Fecha de registro</option>
        </select>
      </label>
      <label>Tipo de vista
        <select id="view-select">
          <option value="list">Lista</option>
          <option value="grid">Cuadrícula</option>
        </select>
      </label>
      <div class="modal-actions">
        <button id="options-close" type="button">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
