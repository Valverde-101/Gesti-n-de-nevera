<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congelador - Wonder Fridge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-location="Congelador">
  <nav class="top-nav">
    <a href="nevera.html">Nevera</a>
    <a href="congelador.html" class="active">Congelador</a>
    <a href="despensa.html">Despensa</a>
  </nav>
  <main>
    <h1>Congelador</h1>
    <button id="add-button" class="add-button">+</button>
    <div id="inventory"></div>
    <section id="shopping-section">
      <h2>Lista de Compras</h2>
      <ul id="shopping-list"></ul>
    </section>
  </main>

  <div id="add-modal" class="modal hidden">
    <form id="add-form" class="add-form">
      <label for="food-name">Alimento</label>
      <select id="food-name"></select>
      <label for="food-quantity">Cantidad</label>
      <div class="qty-control">
        <input type="number" id="food-quantity" value="1" min="1">
        <select id="food-unit">
          <option value="unidades">Unidades</option>
          <option value="kilos">Kilos</option>
          <option value="bolsas">Bolsas</option>
        </select>
      </div>
      <label for="food-location">Ubicaci√≥n</label>
      <select id="food-location">
        <option value="Nevera">Nevera</option>
        <option value="Congelador">Congelador</option>
        <option value="Despensa">Despensa</option>
      </select>
      <label for="food-expiration">Caducidad</label>
      <input type="date" id="food-expiration">
      <div class="form-actions">
        <button type="submit">Agregar</button>
        <button type="button" id="cancel-button">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
